# Server Configuration
server.port=8081
spring.application.name=TripEase

# Active Profile (change in prod)
spring.profiles.active=dev

# JPA Common Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# External Integration API Key
integration.api.key=${INTEGRATION_API_KEY:tripease-itm-integration-key-2024}

# JWT Configuration
jwt.secret=${JWT_SECRET:dHJpcGVhc2VzZWNyZXRrZXlmb3Jqd3R0b2tlbmdlbmVyYXRpb25hbmR2YWxpZGF0aW9u}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Google Maps API
google.maps.api.key=${GOOGLE_MAPS_API_KEY:}

# Application Logging Level
logging.level.com.example.tripease=INFO
logging.level.org.springframework.security=WARN

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true
info.app.name=TripEase
info.app.description=Ride Booking System
info.app.version=1.0.0
